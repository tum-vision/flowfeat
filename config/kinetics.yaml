defaults:
  - run: base
  - override hydra/hydra_logging: disabled
  - override hydra/job_logging: disabled

hydra:  
  output_subdir: null
  run:  
    dir: .

run:
  group: "kts"
  val_every: 1
  vis_train_every: 10
  vis_val_every: 5
data:
  root: "./data"
  train_split: "data/filelists/train_k400_jpeg_clean"
  val_split: "data/filelists/val3_davis2017_480p"
train:
  crop_size: 256
  input_size: [224, 224]
  crop_range: [.5, 0.75]
  batch_size: 128
  epochs: 100
  opt:
    lr: 0.0001
    weight_decay: 0.0
    betas: [0.9, 0.999]
    lr_gamma: 0.9
  timeflip: False
  temp_win: 2
  gap: 2
model:
  enc_snapshot: "dinov2_vits14" # for MAE models/mae_pretrain_vit_base.pth"
  dec_snapshot: ""
  input_size: [224, 224]
  enc_dim: 768
  patch_size: 14
  fdim: 128
  ridge_alpha: 1.0
  decoder_momentum: 0.999
  decoder_update_every: 5
  flownet: 
    _target_: model.SeaFlow
  norm_flow: True
  flow_loss: "l1"
  edge_loss: "l1norm"
  flow_beta: 1.0
  flow_weight: 0.1
  flow_edge_weight: 1.0
  flow_edge_sigma: 0.1
